{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="hero rounded-2xl bg-base-200 mb-12">
        <div class="hero-content flex-col lg:flex-row">
            {% if page.hero_image %}
            <img src="{{ page.hero_image }}" class="max-w-sm rounded-lg shadow-2xl" />
            {% endif %}
            <div>
                <h1 class="text-5xl font-bold">{{ page.title }}</h1>
                <p class="py-6 text-lg">{{ page.description }}</p>
            </div>
        </div>
    </div>

    <div class="prose lg:prose-xl mx-auto">
        {{ content | safe }}
    </div>

    {% if page.stats %}
    <div class="stats shadow w-full mt-12 mb-12">
        {% for stat in page.stats %}
        <div class="stat place-items-center">
            <div class="stat-title">{{ stat.label }}</div>
            <div class="stat-value text-primary">{{ stat.value }}</div>
            <div class="stat-desc">{{ stat.desc }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>
{% endblock %}
